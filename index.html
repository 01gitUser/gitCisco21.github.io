<!DOCTYPE html>
<html>
  <head>
    <script src="aframe-1.5.0.js"></script>

  </head>
  <body>
    <a-scene inspector="" keyboard-shortcuts="" screenshot="" xr-mode-ui="" device-orientation-permission-ui="">
        <!-- Assets -->
        <a-assests>
            <video id="Waterfall" autoplay loop="true" muted="true" src="fabianWaves.mp4"></video>
            <img id="parquet" src="parquet.png">
            <img id="wall" src="greenFabric.png">
            <a-asset-item id="Couch" src="ClubCouch.glb"></a-asset-item>
        </a-assests>
           

        <!-- That s the TV -->
        <a-box position="-1.44155 3.3 -8.04449" rotation="0 90 0" color="#4CC3D9" material="color: #000000" geometry="" scale="0.80189 5 8.96795"></a-box>
        <a-video src="#Waterfall" width="16" height="9" position="-1.44155 3.1 -7" scale="0.45 0.45 0.45" play-on-click></a-video>
        <a-video src="#Waterfall" width="16" height="9" position="1.6501 3.1 -2.18634" scale="0.45 0.45 0.45" play-on-click="" material="" geometry="" rotation="0 89.6988346589109 0"></a-video>
        <a-video src="#Waterfall" width="16" height="9" position="-5.35873 3.1 -2.18634" scale="0.45 0.45 0.45" play-on-click="" material="" geometry="" rotation="0 89.6988346589109 0"></a-video>
        <!-- Couch -->
        <a-entity gltf-model="#Couch" position="-1.44155 0 0" rotation="0 180 0"></a-gltf-model></a-entity>

        <!-- Walls-->
        <a-box position="-7.51027 2.89623 -3" rotation=""  material="src: #wall" geometry="" scale="1 10 11.18351"></a-box>
        <a-box position="4.5606 2.89623 -3" rotation=""  material="src: #wall" geometry="" scale="1 10 11.18351"></a-box>
        <a-box position="-1.44155 2.89623 -9.04905" rotation="0 90 0"  material="src: #wall" geometry="" scale="1 10 11.18351"></a-box>
        <a-box position="-1.44155 2.89623 3.05987" rotation="0 90 0"  material="src: #wall" geometry="" scale="1 10 11.18351"></a-box>

        <!-- Floor -->
        <a-plane position="-1.57566 0 -3.38842" rotation="-90 0 0" width="4" height="4" material="src: #parquet" geometry="" scale="3.00215 3.00215 3.00215"></a-plane>
        <a-sky color="#ECECEC" material="" geometry=""></a-sky>
      <div class="a-loader-title" style="display: none;"></div><div class="a-loader-title" style="display: none;"></div></a-scene>
  </body>
</html>
