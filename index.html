

<!DOCTYPE html>
<html>
  <head>
    <script src="aframe-1.5.0.js"></script>
  </head>
  <style>
    body {
      background-color: #6895e9;
    }
  </style>
  <body>
    <a-scene>
      <!-- left tower -->
      <a-box position="-2.642 0.5 -4.393" rotation="0 12 0" color="#4CC3D9"></a-box>
      <a-box position="-2.642 1.5 -4.393" rotation="0 -8 0" color="#2CA3D9"></a-box>
      <a-box position="-2.742 2.5 -4.393" rotation="0 3 0" color="#3e5786"></a-box>
      <!-- portal -->
      <a-box position="-1 1.5 -4" rotation="0 3 0" height="3" width="0.333" color="#3e5786"></a-box>
      <a-box position="1 1.5 -4" rotation="0 14 0" height="3" width="0.333" color="#3a5d9f"></a-box>
      <a-box position="0 3.16 -4" rotation="0 -3 0" height="0.33" width="2.25" color="#6895e9"></a-box>
      <!-- right tower -->
      <a-cylinder position="2.699 0.75 -5.057" rotation="0 0 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="2.799 2.25 -4.87" rotation="0 0 0" radius="0.5" height="1.5" color="#5b682a"></a-cylinder>
      <!-- rooftops -->
      <a-tetrahedron position="-1.900 3.149 -4.319" rotation="-36.997 -34.514 44.270" width="0.333" color="#7d06ac"></a-tetrahedron>
      <a-tetrahedron position="1.566 3.310 -4.616" rotation="-36.997 -34.514 44.270" width="0.333" color="#590b2a"></a-tetrahedron>
      <!-- scene setting -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="7" height="4" color="#7BC8A4"></a-plane>
      <a-light position="1.8 1.8 -2.2" color="#ffeee0" type="spot" penumbra="0.2"></a-light>
      <a-light type="ambient" color="#04225D"></a-light>
      <a-sky color="#021126"></a-sky>
    </a-scene>
  </body>
</html>
